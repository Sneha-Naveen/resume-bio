<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Bio Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.resume {
            background-color: #007bff;
        }
        .button.resume:hover {
            background-color: #0056b3;
        }
        .button.biodata {
            background-color: #28a745;
        }
        .button.biodata:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <div class="button-container">
        <button class="button resume" onclick="redirectTo('file:///C:/web%20assignment/resume2.html')">Resume</button>
        <button class="button biodata" onclick="redirectTo('file:///C:/web%20assignment/biodata.html')">Bio Data</button>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
